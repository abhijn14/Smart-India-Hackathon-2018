            <!-- Form for signup -->
            <div class="container">
            <form id="signup-form">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                    </div>
                    <div class="form-group" style="margin-left: 1em; margin-right: 1em;">
                            <label for="inputPassword4">Confirm Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Enter password again">
                          </div>
                    <div class="form-group" style="margin-left: 1em; margin-right: 1em;">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group" style="margin-left: 1em; margin-right: 1em;">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group" style="margin-left: 1em; margin-right: 1em;">
                      <label for="inputAadhaar">Aadhaar Number</label>
                      <input type="text" class="form-control" id="inputAadhaar" placeholder="12 digit Aadhaar Number">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group" style="text-align: center;">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">I agree to <a href="#">Terms & Conditions</a>
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-signup">Sign up</button>
                  </form>
